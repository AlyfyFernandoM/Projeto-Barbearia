<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbearia Jeova</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      color: black;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e') center/cover no-repeat;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2ecc71;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .contato-btn {
      border: 1px solid black;
      padding: 8px 16px;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>BARBEARIA JEOVA</h1>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#galeria">Galeria</a>
      <button class="contato-btn">CONTATO</button>
    </nav>
  </header>

  <section class="hero" id="inicio">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>Barbearia Jeova</h2>
      <p>Estilo e tradição para o homem moderno</p>
      <button onclick="alert('Serviços em breve!')">VIEW SERVICES</button>
    </div>
  </section>

</body>
</html>
